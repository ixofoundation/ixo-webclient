query entities($filter: EntityFilter, $after: Cursor, $first: Int) {
  entities(filter: $filter, after: $after, first: $first) {
    nodes {
      id
      accordedRight
      accounts
      alsoKnownAs
      assertionMethod
      authentication
      capabilityInvocation
      context
      capabilityDelegation
      controller
      credentials
      endDate
      entityVerified
      externalId
      keyAgreement
      linkedClaim
      linkedResource
      linkedEntity
      nodeId
      owner
      metadata
      service
      relayerNode
      startDate
      settings
      status
      type
      verificationMethod
    }
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
